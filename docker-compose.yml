version: '3.7'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      TOKEN: ${BOT_TOKEN}
    volumes:
      - ./:/app/
      - /app/node_modules
    networks:
      - headless
  chrome:
    image: yukinying/chrome-headless
    ports:
      - "9222:9222"
    networks:
      - headless

networks:
  headless: